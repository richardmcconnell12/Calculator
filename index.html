<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <!--Calculator Display-->
        <div class="display"></div>

        <!--Display first row of buttons-->
        <button class="back">Back</button>
        <button class="clear">Clear</button>

        <!--Display second row of buttons-->
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="add operator">+</button>

        <!--Display third row of numbers-->
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="sub operator">-</button>

        <!--Display fourth row of numbers-->
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="multiply operator">*</button>

        <!--Display fifth row of numbers-->
        <button class="numbers">0</button>
        <button class="decimal"> . </button>
        <button class="equals">=</button>
        <button class="divide operator">/</button>

    </div>




    <script src="calc.js"></script>
</body>
</html>
